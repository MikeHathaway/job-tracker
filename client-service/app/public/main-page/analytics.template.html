<div class="container col-md-12" >
  <div class="panel panel-warning">
    <div class="panel-heading">
      <h3 class="panel-title">Analytics</h3>
    </div>
    <div class="panel-body">

      <!-- Applications over time chart -->
        <!-- chart-series="$ctrl.series" -->

      <canvas id="line" class="chart chart-line" chart-data="$ctrl.data"
      chart-labels="$ctrl.labels" chart-options="$ctrl.options"
      chart-dataset-override="$ctrl.datasetOverride" chart-click="onClick" width="500px" height="500px">
      </canvas>

    </div>
  </div>
</div>
